{% extends 'index.html' %}

{% block content %}
    <div class="col-6">
        <div class="card card-default">
            <div class="card-header">
                <h3 class="card-title">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    {{ title }}
                </h3>
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                    {% block columns %}

                    {% endblock %}
                    </thead>
                    <tbody>
                    {% block rows %}
                    	
                    {% endblock %}
                    </tbody>
                </table>
            </div>
            <div class="card-footer">
                <button class="btn btn-primary">
                    <i class="fa-solid fa-plus"></i>
                    New Register
                </button>
            </div>
        </div>

    </div>
{% endblock %}
